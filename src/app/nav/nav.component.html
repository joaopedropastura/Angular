<nav mat-tab-nav-bar [backgroundColor]="background"  >
    <div mat-tab-link *ngFor="let link of links | keyvalue"
        (click)="activeLink = link.key"
        [active]="activeLink == link.key"
        routerLink= {{link.key}} >
            {{link.value}}
    </div>
</nav>
