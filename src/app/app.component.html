<header>
  <h1>Rede Social Minimalista</h1>
</header>

<nav>
  <app-nav></app-nav>
</nav>

<main>
  <table>
    <thead>
      <th>Message</th>
      <th>Horario</th>
    </thead>
    <tr *ngFor="let message of data">
      <td>{{message.texto}}</td>
      <td>{{message.horario}}</td>
    </tr>
  </table>
  <input [(ngModel)]="message">
  <button (click)="add()">Postar</button>
</main>

<footer>
  Todos os direitos reservados
</footer>
